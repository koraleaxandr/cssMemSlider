<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="css-slider">
    <div class="carusel-container">
      <div class="slider-window">
        <input type="radio" name="chekslide" id="check1" class="slider-input" checked>
        <div class="slider-container" id="slider1">
          <img class="slider-img" src="/cssMemSlider/assets/img/9sIEIojfdpw.jpg" alt="slide 1">
        </div>
        <input type="radio" name="chekslide" id="check2" class="slider-input">
        <div class="slider-container" id="slider2">
          <img class="slider-img" src="/cssMemSlider/assets/img/PYGca-_weV0.jpg" alt="slide 2">
        </div>
        <input type="radio" name="chekslide" id="check3" class="slider-input">
        <div class="slider-container" id="slider3">
          <img class="slider-img" src="/cssMemSlider/assets/img/dgfw-hydTT0.jpg" alt="slide 3">
        </div>
        <input type="radio" name="chekslide" id="check4" class="slider-input">
        <div class="slider-container" id="slider4">
          <img class="slider-img" src="/cssMemSlider/assets/img/mMJSE1_LRvw.jpg" alt="slide 4">
        </div>
        <input type="radio" name="chekslide" id="check5" class="slider-input">
        <div class="slider-container" id="slider5">
          <img class="slider-img" src="/cssMemSlider/assets/img/bzqmRjx3Swo.jpg" alt="slide 5">
        </div>
      </div>
    </div>
    <div class="slider-pagination">
            <label for="check1" class="slide-label">1</label>
            <label for="check2" class="slide-label">2</label>
            <label for="check3" class="slide-label">3</label>
            <label for="check4" class="slide-label">4</label>
            <label for="check5" class="slide-label">5</label>
    </div>
  </div>
</body>

</html>
